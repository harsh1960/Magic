<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Math Trick</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #fbd786;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    select {
      background-color: #fbd786;
      color: #000;
    }
    button {
      background-color: #ffb347;
      color: #000;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffcc70;
    }
    #message {
      font-size: 22px;
      margin-top: 30px;
      min-height: 80px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Magic Math Trick</h1>
  <p id="rangeNote">Think of a number between <strong>0 and 10</strong>. Keep it secret!</p>

  <label for="level">Choose Difficulty Level:</label><br>
  <select id="level" onchange="updateRangeNote()">
    <option value="1">Level 1 (Simple)</option>
    <option value="2">Level 2 (Medium)</option>
    <option value="3">Level 3 (Hard)</option>
  </select><br>

  <button onclick="startTrick()">Start Trick</button>
  <button onclick="nextStep()" style="display:none" id="nextBtn">Next Step</button>

  <div id="message"></div>
</div>

<script>
  let steps = [];
  let currentStep = 0;
  let answer = 0;
  const messageDiv = document.getElementById("message");
  const rangeNote = document.getElementById("rangeNote");

  function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function updateRangeNote() {
    const level = parseInt(document.getElementById("level").value);
    if (level === 1) rangeNote.innerHTML = "Think of a number between <strong>0 and 10</strong>. Keep it secret!";
    if (level === 2) rangeNote.innerHTML = "Think of a number between <strong>0 and 20</strong>. Keep it secret!";
    if (level === 3) rangeNote.innerHTML = "Think of a number between <strong>0 and 30</strong>. Keep it secret!";
  }

  function generateTrick(level) {
    let trickSteps = [];
    let finalAnswer = 0;

    if (level === 1) {
      let a = rand(3, 10);
      let b = rand(1, 7);
      finalAnswer = a - b;
      trickSteps = [
        `Add ${a} to your number.`,
        "Now subtract the number you first thought of.",
        `Now subtract ${b}.`,
      ];
    } else if (level === 2) {
      let a = rand(10, 20);
      let m = rand(2, 6);
      let b = rand(5, 15);
      finalAnswer = (a * m) - b;
      trickSteps = [
        `Add ${a} to your number.`,
        "Subtract your original number.",
        `Multiply the result by ${m}.`,
        `Now subtract ${b}.`,
      ];
    } else if (level === 3) {
      let a = rand(15, 30);
      let m1 = rand(2, 4);
      let b = rand(10, 20);
      let m2 = rand(2, 5);
      let c = rand(5, 15);
      finalAnswer = (((a * m1) - b) * m2) + c;
      trickSteps = [
        `Add ${a} to your number.`,
        "Now subtract your original number.",
        `Multiply the result by ${m1}.`,
        `Subtract ${b}.`,
        `Multiply that by ${m2}.`,
        `Finally, add ${c}.`,
      ];
    }

    trickSteps.push("Let me guess... your final answer is:");
    return { steps: trickSteps, answer: finalAnswer };
  }

  function startTrick() {
    const level = parseInt(document.getElementById("level").value);
    const result = generateTrick(level);
    steps = result.steps;
    answer = result.answer;
    currentStep = 0;
    messageDiv.innerText = "";
    document.getElementById("nextBtn").style.display = "inline-block";
    nextStep();
  }

  function nextStep() {
    if (currentStep < steps.length - 1) {
      messageDiv.innerText = steps[currentStep];
      currentStep++;
    } else {
      messageDiv.innerText = steps[currentStep] + " " + answer;
      currentStep = 0;
      document.getElementById("nextBtn").style.display = "none";
    }
  }
</script>

</body>
</html>
